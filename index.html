<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Tipografia Poppins 300/400/700 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <h1>Ready to launch in...</h1>
        <div class="count">
          <div class="countdown days">
            <span>dias</span>
            <p class="text" id="days">15</p>
          </div>

          <div class="countdown hours">
            <span>horas</span>
            <p class="text" id="hours">15</p>
          </div>

          <div class="countdown minutes">
            <span>minutos</span>
            <p class="text" id="minutes">15</p>
          </div>

          <div class="countdown seconds">
            <span>segundos</span>
            <p class="text" id="seconds">15</p>
          </div>
        </div>
        <div class="center">
          <span class="subscribe"
            >Inscrava-se para saber mais sobre o lan√ßamento</span
          >
          <button type="button" id="btn">Inscreva-se</button>
        </div>
      </div>
      <div class="image">
        <img src="./images/rocket.svg" alt="Foguete" />
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
